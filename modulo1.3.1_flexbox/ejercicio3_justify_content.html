<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eejercicio 3. Justify content y align items</title>
    <style>
        .menu {
            border: 1px solid purple;
            height: 100px;
            display: flex;
        }

        ul {
            display: flex;
            list-style: none;
            width: 100%;
            justify-content: space-evenly;
            align-items: center;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <header class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Proyectos</a></li>
            <li><a href="#">Equipo</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contacto</a></li>
            
        </ul>
    </header>
    
</body>
</html>
